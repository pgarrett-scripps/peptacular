[build-system]
requires = ["setuptools"]

[project]
name = "peptacular"
authors = [
    {name = "Patrick Garrett", email = "pgarrett@scripps.edu"},
]
description = "A spectacularly simple package for working with peptide sequences."
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["version"]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "lxml>=6.0.1",
    "matplotlib>=3.7.5",
    "numpy>=1.24.4",
    "optuna>=4.5.0",
    "pandas>=1.5.3",
    "pympler>=1.1",
    "pymzml>=2.5.11",
    "pyteomics>=4.7.5",
    "scikit-learn>=1.3.2",
    "statsmodels>=0.14.1",
    "xgboost>=1.7.6",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
peptacular = ["*.obo", "chem.txt"]

[project.urls]
repository = "https://github.com/pgarrett-scripps/peptacular.git"

[tool.setuptools.dynamic]
version = {attr = "peptacular.__version__"}

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
ignore = ["F403", "F405", "E741"]

[tool.pylint]
max-line-length = 120
fail-under = 9.0
good-names = ["db", "i", "j", "aa", "n", "k", "p", "Na", "Nb", "Nc", "Nx", "Ny", "Nz", "mz", "k", "v",
    "f", "d", "m", "s", "r", "c", "id", "d1", "d2"]
extension-pkg-whitelist = 'pydantic'
max-branches = 50  # Increase the number of allowed branches
max-locals = 30    # Increase the number of allowed local variables
max-attributes = 50 # Increase the number of allowed attributes
max-statements = 100  # Increase the number of allowed statements in a function
max-args = 10  # Increase the number of allowed arguments in a function

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::UserWarning",
]

[tool.uv.sources]
pymzml = { git = "https://github.com/pgarrett-scripps/pymzML.git", rev = "dev" }


[dependency-groups]
plotting = [
    "plotly",
    "pandas"
]
streamlit = [
    "plotly",
    "pandas",
    "streamlit"
]
dev = [
    "pympler>=1.1",
    "pytest",
    "pytest-cov",
    "ruff",
    "sphinx",
    "sphinx-rtd-theme",
]

ms2pip = [
    "ms2pip"
]

pymzml = [
    "pymzml"
]

all = [
    {include-group = "plotting"},
    {include-group = "streamlit"},
    {include-group = "ms2pip"},
    {include-group = "pymzml"},
    "brotli"
]

all-dev = [
    {include-group = "all"},
    {include-group = "dev"}
]

