[project]
name = "peptacular"
version = "3.0.0"
description = "A ProForma peptide sequence parser and annotation library"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-cov>=6.0.0",
    "pympler>=1.1",
    "pyteomics>=4.7.5",
    "ruff>=0.14.7",
]

docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=2.0",
    "sphinx-autodoc-typehints>=1.25",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --strict-markers"

[tool.hatch.build.targets.wheel]
packages = ["src/peptacular"]

[tool.ruff]
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F403", "F401"]
"data.py" = ["E741"]
"constants.py" = ["E741"]

